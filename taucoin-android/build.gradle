    implementation 'com.yanzhenjie.recyclerview:x:1.3.2'
    //    implementation 'com.facebook.stetho:stetho:1.5.0'
//    implementation 'com.github.hf:leveldb:1.19.0@aar'
    // 数据库调试
    debugImplementation 'com.amitshekhar.android:debug-db:1.0.6'
    // 内存检测工具，2.X无需在Application中添加代码
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.7'
    // 图表
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    // picture selector
    implementation 'io.github.lucksiege:pictureselector:v2.7.3-rc09'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
    implementation 'com.github.bumptech.glide:okhttp3-integration:4.12.0'
    implementation 'com.github.SherlockGougou:BigImageViewPager:androidx-6.2.0'
//    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
    // eventbus
    implementation 'org.greenrobot:eventbus:3.1.1'

